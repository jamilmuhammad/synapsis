version: '3.8'

services:
  userdb:
    image: postgres:13
    container_name: userdb
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - userdb-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - test-synapsis-network

  categorydb:
    image: postgres:13
    container_name: categorydb
    environment:
      POSTGRES_DB: categorydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - categorydb-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - test-synapsis-network

  api-gateway:
    hostname: api-gateway-host
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: api-gateway
    restart: on-failure
    depends_on:
      - user-service
      - category-service
    environment:
      APP_NAME: api-gateway
      APP_HTTP_PORT: 9000
      DB_HOST: userdb
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: userdb
      Access_Token: 'secret123'
      Refresh_Token: 'secret321'
    ports:
      - "9000:9000"
    networks:
      - test-synapsis-network
    volumes:
      - ./data:/data

  user-service:
    hostname: user-service-host
    build:
      context: .
      dockerfile: ./user-service/Dockerfile
    container_name: user-service
    restart: on-failure
    depends_on:
      - userdb
    environment:
      APP_NAME: user-service
      APP_HTTP_PORT: 9001
      DB_HOST: userdb
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: userdb
      Access_Token: 'secret123'
      Refresh_Token: 'secret321'
    ports:
      - "9001:9001"
    networks:
      - test-synapsis-network
    volumes:
      - ./data:/data

  category-service:
    hostname: category-service-host
    build:
      context: .
      dockerfile: ./category-service/Dockerfile
    container_name: category-service
    restart: on-failure
    depends_on:
      - categorydb
    environment:
      APP_NAME: category-service
      APP_HTTP_PORT: 9002
      DB_HOST: categorydb
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: pass
      DB_NAME: categorydb
    ports:
      - "9002:9002"
    networks:
      - test-synapsis-network
    volumes:
      - ./data:/data

  jaeger:
    hostname: jaeger-host
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "9001:9001/udp"
      - "9002:9002/udp"
    networks:
      - test-synapsis-network

networks:
  test-synapsis-network:
    driver: bridge

volumes:
  userdb-data:
  categorydb-data:
